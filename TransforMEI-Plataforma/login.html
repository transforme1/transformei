<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransforMEI</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="img/logo-guia.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <a href="lading-page.html" class="voltar-tela-inicial">
        <i class="fas fa-chevron-left"></i>
        <h2>Voltar para tela inicial</h2>
    </a>
    <section class="container-pricipal-login">
        <div class="caixa-branca">
            <div class="title-login">
                <h1>Bem vindo de volta!</h1>
                <p>Faça login na sua conta para ter acesso a plataforma.</p>
            </div>
            <div class="forms-login">
                <p>Email</p>
                <div class="email-senha">
                    <input type="text" placeholder="Digite seu email" class="forms-email-senha">
                </div>
                <p>Senha</p>
                <div class="email-senha">
                    <input type="password" placeholder="Digite sua senha" class="forms-email-senha">
                    <i class="fas fa-eye"></i>
                </div>

                <div class="container2-login">
                    <div class="manter-conectado">
                        <input type="checkbox" class="input-check">
                        <p>Manter-me conectado</p>
                    </div>

                    <div class="esqueci-senha">
                        <p>Esqueci minha senha</p>
                    </div>
                </div>
                <div class="btn-login">
                    <button class="btn"><a href="TransforMEI-Plataforma/index8.html">Login</a></button>
                </div>
                <div class="caixa-icons-login">
                    <img src="img/icon-fb.png" alt="">
                    <img src="img/icon-twitter.png" alt="">
                    <img src="img/icon-google.png" alt="">
                    <img src="img/icon-insta.png" alt="">
                    <img src="img/icon-sebrae.png" alt="">
                </div>
                <div class="cadastro-login">
                    <p>Não tem uma conta?</p>
                    <p>Cadastre-se</p>
                </div>
            </div>
        </div>

        <div class="img-persona">
            <img src="img/login-persona.png" alt="">
        </div>
    </section>
</body>

</html>
