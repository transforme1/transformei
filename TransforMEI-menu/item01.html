<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransforMEI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" class="icone">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-item.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container-principal">
        <div class="item">
            <img src="pao-de-mel-facil.png" alt="" class="foto-item">
            <div class="voltar">
                <a href="index.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
        </div>
        <div class="container-informacoes">
            <div class="informacoes-item">
                <h2 class="nome-item">Pão de Mel</h2>
                <p class="descricao">Delicioso pão de mel feito pela TransforMEI.</p>
                <p class="valor">R$0,00</p>
            </div>
        </div>

        <div class="container-observacao">
            <div class="observacao">
                <i class="fas fa-comment-alt"></i>
                <h2 class="h2-observacao">Alguma observação?</h2>
            </div>

            <div class="caixa-obeservacao">
                <input type="text" name="" placeholder="Ex: tirar a maionese, ponto da carne etc" class="caixa-texto">
            </div>
        </div>

        <div class="container-finalizar-compra">
            <div class="finalizar-compra">
                <div class="quantidade">
                    <span class="menos qtd-menos">-</span>
                    <span class="numero-qtd qtd-font">01</span>
                    <span class="mais qtd-mais">+</span>
                </div>
                <div class="adicionar-sacola">
                    <a href="sacola.html">Adicionar</a>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
