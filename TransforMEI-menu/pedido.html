<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransforMEI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" class="icone">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-pedido.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container-principal">
        <div class="pedido">
            <h1>pedido</h1>
        </div>
        <div class="imagens-logo">
            <img class="logo" src="logo-removebg-preview.png" alt="">
            <h1 class="titulo-logo">Cake Garage</h1>
        </div>
        </div>

        <div class="numero-pedido">
            <h2>N° do Pedido - 1010</h2>
        </div>

        <div class="previsao-preparo">
            <h2>Previsão de Preparo</h2>
            <p>12:00 - 12:20</p>
            <div class="loading">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </div>
            <p>Seu pedido está sendo preparado.</p>
        </div>

        <div class="detalhes-pedido">
            <div class="item">
                <h2>Detalhes do pedido</h2>
                <div class="descricao-item">
                    <p>1x</p>
                    <p>Pão de Mel</p>
                </div>
            </div>
        </div>

        <div class="teste">
            <div class="total">
                <p>Total</p>
                <p>R$0,00</p>
            </div>
        </div>

        <div class="container-modal">
            <div class="modal">
                <div class="conteudo-modal">
                    <h2>Seu pedido está pronto!</h2>
                    <h3>Volte Sempre!</h3>
                    <p>&#128516</p>
                </div>
            </div>
        </div>
    </section>

    <canvas id="my-canvas"></canvas>

    <script src="index.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
